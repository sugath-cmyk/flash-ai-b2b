services:
  - type: web
    name: flash-ai-ml-inference
    env: python
    region: singapore
    plan: starter
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: ALLOWED_ORIGINS
        value: https://flash-ai-backend-rld7.onrender.com,http://localhost:3000
      - key: OUTPUT_DIR
        value: ./output
